<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Page SEO Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>On-Page SEO Analyzer</h1>
            <p class="subtitle">Powered by Google Gemini AI</p>
        </header>

        <main>
            <section class="input-section">
                <div class="input-wrapper">
                    <input
                        type="url"
                        id="urlInput"
                        placeholder="Enter website URL (e.g., https://example.com)"
                        autocomplete="off"
                    >
                    <button id="analyzeBtn" onclick="analyzeURL()">
                        <span class="btn-text">Analyze</span>
                        <span class="btn-loader" style="display: none;"></span>
                    </button>
                    <button id="historyBtn" onclick="toggleHistory()" title="View History">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                    </button>
                </div>
                <p id="errorMessage" class="error-message"></p>
            </section>

            <section id="historySection" class="history-section" style="display: none;">
                <div class="history-header">
                    <h2>Analysis History</h2>
                    <button id="clearHistoryBtn" onclick="clearHistory()" class="clear-history-btn">Clear History</button>
                </div>
                <div id="historyList" class="history-list">
                    <p class="no-history">No analysis history yet.</p>
                </div>
            </section>

            <div id="loadingIndicator" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing website...</p>
            </div>

            <div id="results" class="results" style="display: none;">
                <div class="export-container">
                    <button id="exportPdfBtn" onclick="exportToPDF()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export PDF
                    </button>
                </div>

                <section class="analytics-section">
                    <h2>Structured Analytics</h2>
                    <div class="analytics-grid" id="analyticsGrid"></div>
                </section>

                <section class="ai-section">
                    <h2>AI-Powered Suggestions</h2>
                    <div class="ai-card">
                        <div class="score-container">
                            <div class="score-circle" id="scoreCircle">
                                <span class="score-value" id="scoreValue">--</span>
                                <span class="score-label">/ 100</span>
                            </div>
                            <p class="score-explanation" id="scoreExplanation"></p>
                        </div>

                        <div class="suggestions-container">
                            <h3>Improvement Checklist</h3>
                            <ul class="suggestions-list" id="suggestionsList"></ul>
                        </div>

                        <div class="blog-ideas-container">
                            <h3>Blog Post Ideas</h3>
                            <ul class="blog-ideas-list" id="blogIdeasList"></ul>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <p>Built with Node.js, Express, and Google Gemini AI</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
